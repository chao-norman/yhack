<!doctype html>
<html>
<head>
<style> 
.chart {
    min-width: 320px;
    max-width: 800px;
    height: 220px;
    margin: 0 auto;
}
</style>
</head>
<!-- http://doc.jsfiddle.net/use/hacks.html#css-panel-hack -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<div id="container"></div>

<script>/*
The purpose of this demo is to demonstrate how multiple charts on the same page can be linked
through DOM and Highcharts events and API methods. It takes a standard Highcharts config with a
small variation for each data set, and a mouse/touch event handler to bind the charts together.
*/


/**
 * In order to synchronize tooltips and crosshairs, override the
 * built-in events with handlers defined on the parent element.
 */
$('#container').bind('mousemove touchmove touchstart', function (e) {
    var chart,
        point,
        i,
        event;

    for (i = 0; i < Highcharts.charts.length; i = i + 1) {
        chart = Highcharts.charts[i];
        event = chart.pointer.normalize(e.originalEvent); // Find coordinates within the chart
        point = chart.series[0].searchPoint(event, true); // Get the hovered point

        if (point) {
            point.highlight(e);
        }
    }
});
/**
 * Override the reset function, we don't need to hide the tooltips and crosshairs.
 */
Highcharts.Pointer.prototype.reset = function () {
    return undefined;
};

/**
 * Highlight a point by showing tooltip, setting hover state and draw crosshair
 */
Highcharts.Point.prototype.highlight = function (event) {
    this.onMouseOver(); // Show the hover marker
    this.series.chart.tooltip.refresh(this); // Show the tooltip
    this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
};

/**
 * Synchronize zooming through the setExtremes event handler.
 */
function syncExtremes(e) {
    var thisChart = this.chart;

    if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
        Highcharts.each(Highcharts.charts, function (chart) {
            if (chart !== thisChart) {
                if (chart.xAxis[0].setExtremes) { // It is null while updating
                    chart.xAxis[0].setExtremes(e.min, e.max, undefined, false, { trigger: 'syncExtremes' });
                }
            }
        });
    }
}

// Get the data. The contents of the data file can be viewed at
// https://github.com/highcharts/highcharts/blob/master/samples/data/activity.json
var firstGraph = {"datasets": [{"type": "area", "valueDecimals": 0.001, "data": [0.0650869608, 0.2623084188, 0.0821609199, 0.0577986538, 0.0298735909, 0.1564611346], "name": "Anger", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.37512975930000003, 0.2711102366, 0.0831597298, 0.3921973407, 0.4943631291, 0.1095317304], "name": "Surprise", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.335931927, 0.1482519954, 0.7378672361, 0.33267825840000004, 0.1275520772, 0.5995806456], "name": "Fear", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.1552414298, 0.1308853179, 0.0405166857, 0.1315967739, 0.0689565912, 0.0771784186], "name": "Sadness", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.0686098933, 0.18744409080000002, 0.0562954322, 0.0857289433, 0.2792546153, 0.0572481602], "name": "Joy", "unit": "Response"}], "xData": [1, 2, 3, 4, 5, 6]};
var secondGraph = {"datasets": [{"type": "area", "valueDecimals": 0.001, "data": [0.2598258257, 0.0724255666, 0.1597562134, 0.19407585260000002, 0.13817650080000002, 0.1152411252], "name": "Anger", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.1227903664, 0.43807378410000003, 0.2306219041, 0.1904766262, 0.3670498729, 0.373362422], "name": "Surprise", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.3043978512, 0.1659507006, 0.36445462700000003, 0.2710022032, 0.2227932513, 0.216060251], "name": "Fear", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.2618641853, 0.09084702280000001, 0.14798864720000002, 0.2047248334, 0.1673838198, 0.1921981424], "name": "Sadness", "unit": "Response"}, {"type": "area", "valueDecimals": 0.001, "data": [0.0511217937, 0.2327028811, 0.0971786231, 0.1397204846, 0.1045965999, 0.1031380296], "name": "Joy", "unit": "Response"}], "xData": [1, 2, 3, 4, 5, 6]};
function createGraph(activity) {
    $.each(activity.datasets, function (i, dataset) {
        console.log(dataset);

        // Add X values
        dataset.data = Highcharts.map(dataset.data, function (val, j) {
            console.log([activity.xData[j], val]);
            console.log("from mine");
            return [activity.xData[j], val];
        });

        $('<div class="chart">')
            .appendTo('#container')
            .highcharts({
                chart: {
                    marginLeft: 40, // Keep all charts left aligned
                    spacingTop: 20,
                    spacingBottom: 20
                },
                title: {
                    text: dataset.name,
                    align: 'left',
                    margin: 0,
                    x: 30
                },
                credits: {
                    enabled: false
                },
                legend: {
                    enabled: false
                },
                xAxis: {
                    crosshair: true,
                    events: {
                        setExtremes: syncExtremes
                    },
                    labels: {
                        format: '{value} response'
                    }
                },
                yAxis: {
                    title: {
                        text: 'probability'
                    }
                },
                tooltip: {
                    positioner: function () {
                        return {
                            x: this.chart.chartWidth - this.label.width, // right aligned
                            y: 10 // align to title
                        };
                    },
                    borderWidth: 0,
                    backgroundColor: 'none',
                    pointFormat: '{point.y}',
                    headerFormat: '',
                    shadow: false,
                    style: {
                        fontSize: '18px'
                    },
                    valueDecimals: dataset.valueDecimals
                },
                series: [{
                    data: dataset.data,
                    name: dataset.name,
                    type: dataset.type,
                    color: Highcharts.getOptions().colors[i],
                    fillOpacity: 0.3,
                    tooltip: {
                        valueSuffix: ' ' + dataset.unit
                    }
                }]
            });
    });
};
$(function() {
  createGraph(firstGraph);
  createGraph(secondGraph);
});
</script>

</body>
</html>
